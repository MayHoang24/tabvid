<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabvid</title>
        <!-- Style css -->
        <link rel="stylesheet" href="./src/tabvid.css" />
    </head>
    <body>
        <div class="container">
            <!-- Container -->
            <ul class="tab__list" id="tabs1">
                <!-- Tab -->
                <li>
                    <a href="#tab1" class="tab__link">Tab 1</a>
                </li>
                <li><a href="#tab2" class="tab__link">Tab 2</a></li>
                <li><a href="#tab3" class="tab__link">Tab 3</a></li>
            </ul>
            <!-- Panels -->
            <div class="tab__content" id="tab1">Tab content 1</div>
            <div class="tab__content" id="tab2">Tab content 2</div>
            <div class="tab__content" id="tab3">Tab content 3</div>

            <!-- Container -->
            <ul class="tab__list" id="tabs2">
                <!-- Tab -->
                <li>
                    <a href="#tabA" class="tab__link">Tab A</a>
                </li>
                <li><a href="#tabB" class="tab__link">Tab B</a></li>
                <li><a href="#tabC" class="tab__link">Tab C</a></li>
            </ul>
            <!-- Panels -->
            <div class="tab__content" id="tabA">Tab content A</div>
            <div class="tab__content" id="tabB">Tab content B</div>
            <div class="tab__content" id="tabC">Tab content C</div>
        </div>
        <script src="./src/tabvid.js"></script>
        <script>
            const tabs = new Tabvid("#tabs1", {
                remember: true,
                onChange: (data) => {
                    console.log(data);
                },
            });

            const tabs2 = new Tabvid("#tabs2", {
                remember: true,
            });
        </script>
    </body>
</html>
